[alembic]
# path to migration scripts
script_location = migrations
# template used to generate migration files
file_template = %%(year)d_%%(month)d_%%(day)d_%%(slug)s
# set to 'true' to generate migration files with a `create_table` construct
# rather than `alter_table`
create_db = false
# set to 'true' to include some verbose logging during the migrations
verbose = false

[logging]
# Logging configuration
level = INFO
handlers = console

[sqlalchemy]
# SQLAlchemy configuration
url = ${DATABASE_URL}

[post_write_hooks]
# Optional post write hooks

